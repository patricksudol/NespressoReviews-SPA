<div class="container">
    <h1>You are filtering for: {{ filterTerm }}</h1>
    <app-pod-tile
        *ngFor="let pod of pods | podFilter: filterTerm | paginate: { itemsPerPage: 12, currentPage: page }"
        [height]="'33%'"
        [paddingBottom]="'3%'"
        [name]='pod.name'
    >
    </app-pod-tile>
    <pagination-controls class="pagination-control" (pageChange)="page = $event"></pagination-controls>
</div>
