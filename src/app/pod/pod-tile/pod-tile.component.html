<div class="container" [style.width]="height" [style.padding-bottom]="paddingBottom">
    <img src="assets/images/puertorico.png" alt="Avatar" class="image">
    <div class="tile-header">
        <h6 class="title">{{name}}</h6>
        <app-stars-rating [rating]="4"></app-stars-rating>
    </div>
    <div class="overlay">
        <h3 class="overlay-description">{{name}}</h3>
        <a [routerLink]="['vertuo', podId]" class="btn btn-primary">Read Reviews</a>
    </div>
</div>
